name: Windows - Build and Test

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-windows
  cancel-in-progress: true

jobs:
  windows:
    name: Build on windows
    runs-on: windows-latest
    steps:
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.28.0'

  # TODO: Download SDL lib and set env so that MSVC can link
  #       against it.
  #       @see: https://github.com/libsdl-org/SDL/issues/7219

    - uses: actions/checkout@v4
    - uses: ilammy/msvc-dev-cmd@v1.4.1

    - name: Make build directory
      run: |
        mkdir build && cd build

    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        cd C:\vcpkg
        .\bootstrap-vcpkg.bat

    - name: Install SDL2 via vcpkg
      run: C:\vcpkg\vcpkg.exe install sdl2:x64-windows sdl2-image:x64-windows sdl2-ttf:x64-windows sdl2-mixer:x64-windows

    - name: Configure CMake
      shell: cmd
      run: |
        cmake -S ${{ github.workspace }} -B ${{ github.workspace }}\build\Release -G "Visual Studio 17 2022" -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows -DCMAKE_BUILD_TYPE=Release
      # working-directory: ${{ github.workspace }}\build\

    - name: Build
      shell: cmd
      run: cmake --build . --config Release
      working-directory: ${{ github.workspace }}\build\Release

    - name: upload executable
      uses: actions/upload-artifact@v4
      with:
        name: game_windows
        path: ${{ github.workspace }}\bin

    